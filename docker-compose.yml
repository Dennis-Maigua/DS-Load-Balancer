services:
  app1:
    container_name: app1
    build: ./app1
    ports:
      - "5001:5000"
  app2:
    container_name: app2
    build: ./app2
    ports:
      - "5002:5000"
  app3:
    container_name: app3
    build: ./app3
    ports:
      - "5003:5000"
  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - app1
      - app2
      - app3